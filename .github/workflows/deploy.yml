name: Deploy React Client to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history + all files)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # <─ OBAVEZNO – skida cijeli repo
          sparse-checkout: false # <─ OBAVEZNO – gasi sparse-checkout

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: klijent/yarn.lock   # sada će sigurno naći fajl

      - name: Install dependencies
        working-directory: ./klijent
        run: yarn install --frozen-lockfile

      - name: Build app
        working-directory: ./klijent
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: klijent/build
          clean: true
