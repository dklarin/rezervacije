name: Deploy React Client to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: false

      # Debug – da vidiš da je sve tu (možeš obrisati kad radi)
      - name: Provjera strukture
        run: |
          echo "=== Korijen repozitorijuma ==="
          ls -la
          echo "=== rezervacije folder ==="
          ls -la rezervacije/ || echo "Nema rezervacije foldera!"
          echo "=== rezervacije/klijent folder ==="
          ls -la rezervacije/klijent/ || echo "Nema klijent foldera!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: rezervacije/klijent/yarn.lock   # ← tačna putanja!

      - name: Install dependencies
        working-directory: ./rezervacije/klijent
        run: yarn install --frozen-lockfile

      - name: Build React app
        working-directory: ./rezervacije/klijent
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: rezervacije/klijent/build   # ← tačna putanja do build foldera
          clean: true

      - name: Deploy uspješan!
        run: echo "Aplikacija je na https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
